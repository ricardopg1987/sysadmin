steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/proyecto-anid-sequia/sysadmin:$SHORT_SHA', '.']
- name: 'gcr.io/cloud-builders/docker'
  args: ["push", "gcr.io/proyecto-anid-sequia/sysadmin:$SHORT_SHA"]
- name: 'gcr.io/cloud-builders/gcloud'
  args:
    [
      'beta',
      'run',
      'deploy',
      'cloud-run-continuous-deployment-example',
      '--image=gcr.io/cloud-run-cd-example/cloud-run-continuous-deployment-example:$SHORT_SHA',
      '--region=us-central1',
     ]
